<!DOCTYPE html>
<html lang="en">
 <head>
	<title>Makeup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/bootstrap-responsive.min.css">
	<style type="text/css">
	 body {
		padding-top: 30px;
		}
	</style>
	<script type="text/javascript">
		window.onresize = function(event) {
			img = document.getElementById("logo")
			if (window.innerWidth < 400) {
				img.src="../static/AppLogoSmallTransparent.png";
				img.style="";
			} else {
				img.src="../static/AppLogo.png";
				img.style="min-width:300px";
			}
		}
		window.onload = window.onresize;
	</script>
 </head>
 <body>
	<div class="container">
		<div class="hero-unit" style="max-width:900px">
		<!--<h1>Makeup</h1>-->
		<img id="logo" src="../static/AppLogo.png" class="img-rounded">
		<p>
			Welcome to Makeup! This exciting app will create a mosaic of 
            a picture of your choosing from a list of your friend's profile pictures.</td>
		</p>
		<p></p>
		<form action="/choose" method="get">
			<input type="submit" value="Connect to Facebook" class="btn btn-primary .btn-block"/>
		</form>
		
		</div>
	</div>
 </body>
 </html>
